
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>
	<link rel="stylesheet" href="./tetris.css">
</head>
<body onselectstart="return false">
	<div id="main">
		<div id="manual">
			<p>← 向左</p>
			<p>↑ 变换</p>
			<p>→ 向右</p>
			<p>↓ 向下</p>
			<p>space 瞬间移动</p>
			<div id="score-box">
				左边得分: <span id="score">0</span>
			</div>
			<a href="javascript:;" class="btn" onclick="tetris.pause()">暂停</a>
			<a href="javascript:;" class="btn" onclick="tetris.start(); rmCls(stage, 'pause')">继续</a>
			<br/>
			<a href="javascript:;" class="btn" onclick="tetris.restart(); stage.className='stage';">重新开始</a>
		</div>
		<div id="next"> </div>

		<div id="stage" class="stage"> </div>
		<div id="stage2" class="stage"> </div>
	</div>
	<p style="text-align:center">
		<a href="http://demo.fanlinfeng.com">demo list</a>
		&emsp;
		<a target="_blank" href="https://github.com/flfwzgl/move">fork me on github</a>		
	</p>


	<script>
		function addCls(e, cls) {
			rmCls(e, cls);
			e.className += ' ' + cls;
		}
		function rmCls(e, cls) {
			if(e.className && cls) {
				e.className = e.className.split(/\s+/).filter(function(c) {
					return c && c !== cls;
				}).join(' ');
			}
		}
	</script>
	<script src="./tetris.js"></script>
	<script>
		var w = 15;
		var h = 25;

		var score = document.getElementById('score');
		var stage = document.getElementById('stage');
		var stage2 = document.getElementById('stage2');
		var next = document.getElementById('next');
		stage.style.width = w*20 + 'px';
		stage.style.height = h*20 + 'px';
		var tetris = new Tetris(w, h).on('score', function(a, b) {
			score.innerHTML = +score.innerHTML + b*b*10 ;
		})
		.on('lose', function() {
			addCls(stage, 'gameover');
		})
		.on('pause', function() {
			addCls(stage, 'pause');
		})
		.on('start', function(nextTile) {
			next.innerHTML = nextTile.join('').replace(/0/g, '<div></div>').replace(/1/g, '<div class="on"></div>');
		})
		.on('render', function(res) {
			stage.innerHTML = res.join('').replace(/0/g, '<div></div>').replace(/1/g, '<div class="on"></div>')
		})
		.start();

		var w2 = 10;
		var h2 = 20;
		stage2.style.width = w2*20 + 'px';
		stage2.style.height = h2*20 + 'px';
		new Tetris(w2, h2).on('render', function(res) {
			stage2.innerHTML = res.join('').replace(/0/g, '<div></div>').replace(/1/g, '<div class="on"></div>')
		}).start()
		.on('lose', function() {
			addCls(stage2, 'gameover');
		})
	</script>
</body>
</html>
